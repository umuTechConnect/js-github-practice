<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <title>Lab 1</title>
    </head>
    <body onload="init()">
        <div id="content">
            <div id="game">
                <h1 id="title">Guess the Number</h1>
                <button id="start-button" class="button" onclick="start();">Start</button>
            </div>

            <div id="guess">
                <p>Guess the number that the computer is thinking by entering your guess in the space below</p>
                <input id="input-guess" type="text" placeholder="Enter guess here"/> <br>
                <button id="guess-button" class="button" onclick="guessNumber();">Submit Guess</button>
            </div>

        </div>
    </body>
</html>
